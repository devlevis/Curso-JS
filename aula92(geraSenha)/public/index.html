<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
</head>

<body>

  <section class="container">
    <h1>Gerador de Senhas</h1>
    <div class="senha-gerada">Selecione as opcoes</div>

    Quantidade de caracteres <input type="number" min="1" max="50" class="qnt-caracteres" > <br>
    Adicionar maiúsculas <input type="checkbox" class="chk-maiusculas" > <br>
    Adicionar minusculas <input type="checkbox" class="chk-minusculas" > <br>
    Adicionar números <input type="checkbox" class="chk-numeros"  > <br>
    Adicionar simbolos <input type="checkbox" class="chk-simbolos" > <br>
    <button class="gerar-senha"><p>Gerar Senha</p></button>

  </section>

  <script src="assets/js/bundle.js"></script>
  <script src=""></script>
</body>

</html>
