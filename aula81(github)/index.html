<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Modelo</title>
</head>

<body>
    <section class="container">
        <h1>Formulário de cadastrado</h1>
        <ul>
            <li>Nenhum campo pode estar vazio</li>
            <li>Usuario so poderá conter letras e/ou números</li>
            <li>Usuario deverá ter entre 3 e 12 caracteres</li>
            <li>Senha precisa ter entre 5 e 12 caracteres</li>
        </ul>


        <form action="/" method="POST" class="formulario">
            <label>Nome</label>
            <input type="text" class="nome validar">
            <label>Sobrenome</label>
            <input type="text" class="sobrenome validar">
            <label>CPF</label>
            <input type="text" class="cpf validar">
            <label>Usuario</label>
            <input type="text" class="usuario validar">
            <label>Senha</label>
            <input type="password" class="senha validar">
            <label>Repetir a Senha</label>
            <input type="password" class="repetir-senha validar">
            <button type="submit">Enviar</button>
        </form>
    </section>

    <script src="script.js"></script>
    <script src="validaCPF.js"></script>
</body>

</html>
